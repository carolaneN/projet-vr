<html>
<head>
  <meta charset="utf-8" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  <title>Projet 3D</title>
</head>
<body>
  <a-scene generate-clouds>
    <a-assets>
      <img id="sky" src="./assets/sky.png" alt="" />
      <img id="ground" src="./assets/earthcloudmap.jpg" alt="">
      <img id="bakery" src="./assets/osono_bakery.jpg" alt="">
      <img id="village" src="./assets/aerial-view-residential-area.jpg" alt="">

      <a-asset-item id="aeronef" src="./assets/airship_spirit_of_adventure.glb"></a-asset-item>
      <a-asset-item id="broom" src="./assets/broom.glb"></a-asset-item>
      <a-asset-item id="jiji" src="./assets/jiji.glb"></a-asset-item>
      <a-asset-item id="cloud" src="./assets/cloud.glb"></a-asset-item>
      <a-asset-item id="tower" src="./assets/clock_tower_big_ben.glb"></a-asset-item>
      <a-asset-item id="seagull" src="./assets/seagull.gltf"></a-asset-item>
      <a-asset-item id="clouds" src="./assets/stylized_clouds.glb"></a-asset-item>
    </a-assets>

    <!-- <a-camera position="0 0 0"></a-camera> -->
    <a-camera position="0 3 3">
      <a-cursor></a-cursor>
      <a-entity position="0 -1.5 0">
        <a-entity gltf-model="#jiji" scale=".1 .1 .1" position="0 .4 -1.5"></a-entity>
        <a-entity gltf-model="#broom" scale="4 4 4" rotation="-80 0 0"></a-entity>
      </a-entity>
    </a-camera>

    <a-entity  id="rig" position="0  1 -4">

      <!-- <a-entity gltf-model="#cloud" position="0 40 0" rotation="0 0 160"></a-entity> -->
      
      <a-entity gltf-model="#aeronef" scale="10 10 10" position="-25 40 -140" rotation="0 90 0"></a-entity>

      <a-entity gltf-model="#tower" scale="30 30 30" position="40 -20 -140"></a-entity>

      <!-- <a-image src="#bakery" width="55.81" height="30" position="0 15 20" rotation="0 160 0"></a-image> -->

      <!-- <a-entity geometry="primitive:plane; width:66.1; height:100" position="0 -5 5" rotation="-90 0 0"
        material="src: #village">
      </a-entity> -->

      <a-entity geometry="primitive:plane; width:476; height:238" position="0 -20 5" rotation="-90 90 0"
        material="src: #ground">
      </a-entity>

      <a-sky src="#sky"></a-sky>
    </a-entity>
  </a-scene>
